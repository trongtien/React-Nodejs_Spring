<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <meta charset="utf-8">
<head th:replace="layout :: linkCss"></head>

<body class="fix-header">
        <div th:replace="layout :: svn"></div>
    	<div th:replace="layout :: menu"></div>
  
    <div id="wrapper">  
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Sửa Nhà Cung Cấp</h4>
                    </div> 
                </div>
     
                <div class="row" style="margin-left: 100px;">
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" action="#" th:object="${sedit}" method="post" >
                                <div class="form-group">
                                    <label class="col-md-12">ID Nhà Cung Cấp</label>
                                    <div class="col-md-12">
                                        <input disabled="disabled" th:value="${sedit.getId()}" class="form-control form-control-line"/> 
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-md-12">Tên</label>
	                                    <div class="col-md-12">
	                                        <input type="text" th:field=*{ten} th:value="${sedit.getTen()}" class="form-control form-control-line"/>
	                                   </div>
                                </div>
                                                         
                                <div class="form-group">
                                     <label class="col-md-12">Địa Chỉ</label>
                                     <div class="col-md-12">
                                          <input type="text" th:field=*{dia_chi} th:value="${sedit.getDia_chi()}" class="form-control form-control-line"/>
                                     </div>
                                </div>
                                <div class="form-group">
                                     <label class="col-md-12">Số Đt</label>
                                     <div class="col-md-12">
                                          <input type="text" th:field=*{so_dt} th:value="${sedit.getSo_dt()}" class="form-control form-control-line"/>
                                     </div>
                                </div>
                                
                                <!-- div class="form-group">
                                     <label class="col-md-12">Status</label>
                                     <div class="col-md-12">
                                          <input type="number" th:field=*{status} th:value="${sedit.getStatus()}"  class="form-control form-control-line"/>
                                     </div>
                                </div> -->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" type="submit">Sửa</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /a.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
   
</body>

</html>
