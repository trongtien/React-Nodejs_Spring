s<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: linkCss">
<meta charset="utf-8">
</head>

<body class="fix-header">
		<div th:replace="layout :: svn"></div>
    	<div th:replace="layout :: menu"></div>
  
    <div id="wrapper">
       
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Thêm TC</h4>
                    </div>
                    
                </div>
         
                <div class="row" style="margin-left: 100px;">
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" action="#" th:action="@{/addloai}" th:object="${addloai}" method="post" >
                            <div class="form-group">
                                    <label class="col-md-12">Id Loai</label>
                                    <div  class="col-md-12" >
                                        <input disabled="disabled" type="text" class="form-control form-control-line"  />
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="col-md-12">Tên Loại Trái Cây</label>
                                    <div class="col-md-12">
                                        <input type="text" th:field=*{loai} class="form-control form-control-line" /> </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" type="submit" >Tạo</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /a.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
   
</body>

</html>
