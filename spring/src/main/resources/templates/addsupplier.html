<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: linkCss">
<meta charset="utf-8">
</head>

<body class="fix-header">
		<div th:replace="layout :: svn"></div>
    	<div th:replace="layout :: menu"></div>
  
    <div id="wrapper">
       
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Thêm NCC</h4>
                    </div>
                    
                </div>
         
                <div class="row" style="margin-left: 100px;">
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                        
                            <form class="form-horizontal form-material" action="#" th:action="@{/addsupplier}" th:object="${addsupplier}" method="post" >
                           
                           		 <div class="form-group">
                                    <label class="col-md-12">Id Nhà Cung Cấp</label>
	                                    <div  class="col-md-12" >
	                                        <input disabled="disabled" type="text" th:field=*{id} class="form-control form-control-line"  />
	                                    </div>
                                </div>
                                
                                <div class="form-group" >
                                    <label class="col-md-12">Tên Nhà Cung Cấp</label>
	                                    <div class="col-md-12">
	                                        <input type="text" th:field=*{ten} class="form-control form-control-line" />
	                                    </div>
                                </div>
                                
                                <div class="form-group" >
                                    <label for="example-email" class="col-md-12">Địa Chỉ</label>
	                                    <div class="col-md-12">
	                                        <input type="text" th:field=*{dia_chi} class="form-control form-control-line" >
	                                    </div>
                                </div>

                                <div class="form-group">
                                        <label class="col-md-12">Số Điện Thoại</label>
	                                        <div class="col-md-12">
	                                            <input type="text" th:field=*{so_dt} class="form-control form-control-line" >
	                                       </div>
                                </div>
                                
                                 <!-- <div class="form-group">
                                        <label class="col-md-12">Status</label>
	                                        <div class="col-md-12" th:field=*{status} th:value=1>
	                                            <input type="number"  class="form-control form-control-line" >
	                                       </div>
                                </div> -->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" type="submit" >Tạo</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /a.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
   
</body>

</html>
